<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elevator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Main elevator panel-->
        <div id="panel">
            <div id="screen">
                <div class="floor-number">0</div>
                <!--Up and down indicators (Red/Green) -->
                <div id="indicator">
                    <div id="up-indicator" class="indicator"></div>
                    <div id="down-indicator" class="indicator"></div>
                </div>
            </div>
            <!-- Detail -->
            <div id="details">Floor <span class="floor-number">0</span>: tables <span id="tables-range-from">0</span> to <span id="tables-range-to">0</span></div>

            <!--Buttons on control panel-->
            <div id="controls">
                <button class="button">0</button>
                <button class="button">-1</button>
                <button class="button">-2</button>
                <button class="button">-3</button>
                <button class="button">-4</button>
                <button class="button">-5</button>
            </div>
        </div>
    </div>

    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
